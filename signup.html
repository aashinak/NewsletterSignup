<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="/images/newsletter-svgrepo-com.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Sign in to Newsletter</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control top" name="fname" placeholder="First name" autofocus required>
            <label for="firstName">First name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control center" name="sname" placeholder="Second name" required>
            <label for="sname">Second name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
</body>
</html>
